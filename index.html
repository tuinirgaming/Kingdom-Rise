<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Kingdom Rise">
    <title>Kingdom Rise - Strategy Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            overscroll-behavior: none;
            -webkit-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }
        .no-tap-highlight {
            -webkit-tap-highlight-color: transparent;
        }
        .resource-btn {
            transition: transform 0.1s;
        }
        .resource-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body class="no-tap-highlight">
    <div id="root"></div>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const Crown = () => <span className="inline-block">ðŸ‘‘</span>;
        const Users = () => <span className="inline-block">ðŸ‘¥</span>;

        function KingdomRise() {
            const loadGame = () => {
                try {
                    const saved = localStorage.getItem('kingdomRiseGame');
                    if (saved) return JSON.parse(saved);
                } catch (e) {
                    console.error('Failed to load:', e);
                }
                return null;
            };

            const saved = loadGame();

            // Balanced starting resources
            const [gold, setGold] = useState(saved?.gold || 300);
            const [wood, setWood] = useState(saved?.wood || 200);
            const [stone, setStone] = useState(saved?.stone || 150);
            const [food, setFood] = useState(saved?.food || 250);
            const [population, setPopulation] = useState(saved?.population || 0);
            const [maxPopulation, setMaxPopulation] = useState(saved?.maxPopulation || 5);
            
            const [kingdomLevel, setKingdomLevel] = useState(saved?.kingdomLevel || 1);
            const [totalPower, setTotalPower] = useState(saved?.totalPower || 0);
            const [clickPower, setClickPower] = useState(saved?.clickPower || { gold: 3, wood: 2, stone: 2, food: 3 });
            
            const [buildings, setBuildings] = useState(saved?.buildings || {
                townHall: { level: 1, maxLevel: 10 },
                goldMine: { level: 0, maxLevel: 10 },
                lumberMill: { level: 0, maxLevel: 10 },
                quarry: { level: 0, maxLevel: 10 },
                farm: { level: 0, maxLevel: 10 },
                house: { level: 0, maxLevel: 15 },
                barracks: { level: 0, maxLevel: 8 },
                wall: { level: 0, maxLevel: 10 },
                tower: { level: 0, maxLevel: 8 },
                market: { level: 0, maxLevel: 5 },
            });

            const [activeTab, setActiveTab] = useState('resources');
            const [showStory, setShowStory] = useState(!saved);

            // BALANCED costs with MODERATE production
            const buildingInfo = {
                townHall: {
                    name: 'ðŸ° Town Hall',
                    desc: 'The heart of your kingdom. Unlocks new buildings.',
                    category: 'core',
                    baseCost: { gold: 150, wood: 100, stone: 80 },
                    production: { gold: 3 },
                },
                goldMine: {
                    name: 'â›ï¸ Gold Mine',
                    desc: 'Produces gold over time.',
                    category: 'resources',
                    baseCost: { gold: 40, wood: 25, stone: 15 },
                    production: { gold: 8 },
                    minTownHall: 1
                },
                lumberMill: {
                    name: 'ðŸªµ Lumber Mill',
                    desc: 'Produces wood over time.',
                    category: 'resources',
                    baseCost: { gold: 35, wood: 15, stone: 10 },
                    production: { wood: 7 },
                    minTownHall: 1
                },
                quarry: {
                    name: 'ðŸ—¿ Quarry',
                    desc: 'Produces stone over time.',
                    category: 'resources',
                    baseCost: { gold: 50, wood: 20, stone: 10 },
                    production: { stone: 6 },
                    minTownHall: 2
                },
                farm: {
                    name: 'ðŸŒ¾ Farm',
                    desc: 'Produces food for your population.',
                    category: 'resources',
                    baseCost: { gold: 40, wood: 30, stone: 10 },
                    production: { food: 10 },
                    minTownHall: 1
                },
                house: {
                    name: 'ðŸ˜ï¸ House',
                    desc: 'Increases population capacity by 5.',
                    category: 'population',
                    baseCost: { gold: 25, wood: 35, stone: 15 },
                    production: {},
                    populationBonus: 5,
                    minTownHall: 1
                },
                barracks: {
                    name: 'âš”ï¸ Barracks',
                    desc: 'Train troops to defend your kingdom.',
                    category: 'military',
                    baseCost: { gold: 120, wood: 70, stone: 80 },
                    production: {},
                    minTownHall: 3
                },
                wall: {
                    name: 'ðŸ›¡ï¸ Wall',
                    desc: 'Increases defense rating.',
                    category: 'military',
                    baseCost: { gold: 80, wood: 50, stone: 100 },
                    production: {},
                    minTownHall: 2
                },
                tower: {
                    name: 'ðŸ—¼ Watch Tower',
                    desc: 'Provides additional defense.',
                    category: 'military',
                    baseCost: { gold: 100, wood: 40, stone: 80 },
                    production: {},
                    minTownHall: 4
                },
                market: {
                    name: 'ðŸª Market',
                    desc: 'Generates bonus gold from trade.',
                    category: 'special',
                    baseCost: { gold: 180, wood: 90, stone: 70 },
                    production: { gold: 15 },
                    minTownHall: 5
                }
            };

            // Save game
            useEffect(() => {
                const save = () => {
                    try {
                        localStorage.setItem('kingdomRiseGame', JSON.stringify({
                            gold, wood, stone, food, population, maxPopulation,
                            kingdomLevel, totalPower, buildings, clickPower
                        }));
                    } catch (e) {
                        console.error('Save failed:', e);
                    }
                };
                const interval = setInterval(save, 3000);
                return () => clearInterval(interval);
            }, [gold, wood, stone, food, population, maxPopulation, kingdomLevel, totalPower, buildings, clickPower]);

            // Resource production
            useEffect(() => {
                const interval = setInterval(() => {
                    let goldGen = 0;
                    let woodGen = 0;
                    let stoneGen = 0;
                    let foodGen = 0;

                    Object.entries(buildings).forEach(([key, building]) => {
                        if (building.level > 0) {
                            const info = buildingInfo[key];
                            if (info.production.gold) goldGen += info.production.gold * building.level;
                            if (info.production.wood) woodGen += info.production.wood * building.level;
                            if (info.production.stone) stoneGen += info.production.stone * building.level;
                            if (info.production.food) foodGen += info.production.food * building.level;
                        }
                    });

                    const foodConsumption = population * 0.5;
                    foodGen -= foodConsumption;

                    setGold(g => Math.max(0, g + goldGen / 10));
                    setWood(w => Math.max(0, w + woodGen / 10));
                    setStone(s => Math.max(0, s + stoneGen / 10));
                    setFood(f => Math.max(0, f + foodGen / 10));
                }, 100);

                return () => clearInterval(interval);
            }, [buildings, population]);

            useEffect(() => {
                const basePopulation = 5;
                const houseBonus = buildings.house.level * 5;
                setMaxPopulation(basePopulation + houseBonus);
            }, [buildings.house.level]);

            useEffect(() => {
                let power = 0;
                Object.entries(buildings).forEach(([key, building]) => {
                    power += building.level * 10;
                });
                power += kingdomLevel * 100;
                setTotalPower(power);
            }, [buildings, kingdomLevel]);

            // Manual resource gathering - bonus reduced for balance
            const gatherResource = (type) => {
                switch(type) {
                    case 'gold':
                        setGold(g => g + clickPower.gold * (1 + buildings.goldMine.level * 0.3));
                        break;
                    case 'wood':
                        setWood(w => w + clickPower.wood * (1 + buildings.lumberMill.level * 0.3));
                        break;
                    case 'stone':
                        setStone(s => s + clickPower.stone * (1 + buildings.quarry.level * 0.3));
                        break;
                    case 'food':
                        setFood(f => f + clickPower.food * (1 + buildings.farm.level * 0.3));
                        break;
                }
            };

            const getUpgradeCost = (buildingKey) => {
                const building = buildings[buildingKey];
                const info = buildingInfo[buildingKey];
                const level = building.level;
                
                // Exponential scaling - gets MUCH harder as you level up
                const multiplier = Math.pow(1.6, level);
                return {
                    gold: Math.floor(info.baseCost.gold * multiplier),
                    wood: Math.floor((info.baseCost.wood || 0) * multiplier),
                    stone: Math.floor((info.baseCost.stone || 0) * multiplier)
                };
            };

            const canAfford = (cost) => {
                return gold >= cost.gold && 
                       wood >= (cost.wood || 0) && 
                       stone >= (cost.stone || 0);
            };

            const canUpgrade = (buildingKey) => {
                const building = buildings[buildingKey];
                const info = buildingInfo[buildingKey];
                
                if (building.level >= building.maxLevel) return false;
                if (info.minTownHall && buildings.townHall.level < info.minTownHall) return false;
                
                const cost = getUpgradeCost(buildingKey);
                return canAfford(cost);
            };

            const upgradeBuilding = (buildingKey) => {
                if (!canUpgrade(buildingKey)) return;
                
                const cost = getUpgradeCost(buildingKey);
                
                setGold(g => g - cost.gold);
                setWood(w => w - (cost.wood || 0));
                setStone(s => s - (cost.stone || 0));
                
                setBuildings(prev => ({
                    ...prev,
                    [buildingKey]: {
                        ...prev[buildingKey],
                        level: prev[buildingKey].level + 1
                    }
                }));

                if (buildingKey === 'townHall') {
                    setKingdomLevel(buildings.townHall.level + 1);
                }
            };

            const recruitWorker = () => {
                if (population >= maxPopulation) return;
                // Recruitment gets more expensive as population grows
                const recruitCost = 30 + (population * 15);
                if (food < recruitCost) return;
                
                setFood(f => f - recruitCost);
                setPopulation(p => p + 1);
            };

            const getRecruitCost = () => {
                return 30 + (population * 15);
            };

            const formatNumber = (num) => {
                if (num >= 1e6) return (num / 1e6).toFixed(1) + 'M';
                if (num >= 1e3) return (num / 1e3).toFixed(1) + 'K';
                return Math.floor(num).toLocaleString();
            };

            const getProduction = () => {
                let goldProd = 0, woodProd = 0, stoneProd = 0, foodProd = 0;
                Object.entries(buildings).forEach(([key, building]) => {
                    if (building.level > 0) {
                        const info = buildingInfo[key];
                        if (info.production.gold) goldProd += info.production.gold * building.level;
                        if (info.production.wood) woodProd += info.production.wood * building.level;
                        if (info.production.stone) stoneProd += info.production.stone * building.level;
                        if (info.production.food) foodProd += info.production.food * building.level;
                    }
                });
                return { goldProd, woodProd, stoneProd, foodProd: foodProd - (population * 0.3) };
            };

            const prod = getProduction();

            return (
                <div className="min-h-screen bg-gradient-to-br from-green-900 via-emerald-800 to-teal-900 p-2 sm:p-4">
                    {showStory && (
                        <div className="fixed inset-0 bg-black bg-opacity-80 z-50 flex items-center justify-center p-4">
                            <div className="bg-gradient-to-br from-amber-50 to-yellow-100 rounded-lg p-6 max-w-lg border-4 border-amber-600">
                                <h2 className="text-2xl font-bold text-amber-900 mb-4 flex items-center gap-2">
                                    <Crown />
                                    Welcome, Your Majesty
                                </h2>
                                <div className="space-y-3 text-gray-800">
                                    <p>The old kingdom has fallen. Only ruins remain of what was once a glorious civilization.</p>
                                    <p>You are the last heir to the throne. Your quest: rebuild the kingdom from ashes to greatness.</p>
                                    <p className="font-semibold">Gather resources by clicking them. Build structures. Grow your population. Defend your lands.</p>
                                    <p className="text-amber-900 font-bold">Will you restore the kingdom to its former glory?</p>
                                </div>
                                <button
                                    onClick={() => setShowStory(false)}
                                    className="mt-6 w-full py-3 bg-gradient-to-r from-amber-600 to-yellow-600 text-white rounded-lg font-bold hover:from-amber-700 hover:to-yellow-700"
                                >
                                    Begin Your Quest
                                </button>
                            </div>
                        </div>
                    )}

                    <div className="max-w-6xl mx-auto">
                        <div className="bg-gradient-to-r from-amber-900 to-yellow-800 rounded-lg shadow-lg p-3 sm:p-4 mb-3 border-2 border-yellow-600">
                            <div className="flex items-center justify-between mb-3">
                                <div className="flex items-center gap-2">
                                    <span className="text-3xl">ðŸ‘‘</span>
                                    <div>
                                        <h1 className="text-xl sm:text-2xl font-bold text-yellow-100">Kingdom Rise</h1>
                                        <div className="text-xs sm:text-sm text-yellow-200">Level {kingdomLevel} Kingdom</div>
                                    </div>
                                </div>
                                <div className="text-right">
                                    <div className="text-xs sm:text-sm text-yellow-200">Power</div>
                                    <div className="text-lg sm:text-xl font-bold text-yellow-100">{formatNumber(totalPower)}</div>
                                </div>
                            </div>

                            <div className="mb-2 text-center text-xs text-yellow-200">
                                ðŸ’¡ Tip: Click resources below to gather them manually!
                            </div>
                            
                            <div className="grid grid-cols-2 sm:grid-cols-4 gap-2 text-center">
                                <button onClick={() => gatherResource('gold')} className="resource-btn bg-yellow-600 hover:bg-yellow-500 p-2 rounded cursor-pointer">
                                    <div className="text-xs text-yellow-100">Gold</div>
                                    <div className="text-sm sm:text-lg font-bold text-white">{formatNumber(gold)}</div>
                                    <div className="text-xs text-green-200">+{prod.goldProd.toFixed(1)}/s</div>
                                </button>
                                <button onClick={() => gatherResource('wood')} className="resource-btn bg-yellow-600 hover:bg-yellow-500 p-2 rounded cursor-pointer">
                                    <div className="text-xs text-yellow-100">Wood</div>
                                    <div className="text-sm sm:text-lg font-bold text-white">{formatNumber(wood)}</div>
                                    <div className="text-xs text-green-200">+{prod.woodProd.toFixed(1)}/s</div>
                                </button>
                                <button onClick={() => gatherResource('stone')} className="resource-btn bg-yellow-600 hover:bg-yellow-500 p-2 rounded cursor-pointer">
                                    <div className="text-xs text-yellow-100">Stone</div>
                                    <div className="text-sm sm:text-lg font-bold text-white">{formatNumber(stone)}</div>
                                    <div className="text-xs text-green-200">+{prod.stoneProd.toFixed(1)}/s</div>
                                </button>
                                <button onClick={() => gatherResource('food')} className="resource-btn bg-yellow-600 hover:bg-yellow-500 p-2 rounded cursor-pointer">
                                    <div className="text-xs text-yellow-100">Food</div>
                                    <div className="text-sm sm:text-lg font-bold text-white">{formatNumber(food)}</div>
                                    <div className="text-xs text-green-200">+{prod.foodProd.toFixed(1)}/s</div>
                                </button>
                            </div>

                            <div className="mt-3 flex items-center justify-between bg-purple-900 bg-opacity-50 p-2 rounded">
                                <div className="flex items-center gap-2">
                                    <Users />
                                    <span className="text-sm text-purple-100">Population: {population}/{maxPopulation}</span>
                                </div>
                                <button
                                    onClick={recruitWorker}
                                    disabled={population >= maxPopulation || food < getRecruitCost()}
                                    className={`px-3 py-1 rounded font-semibold text-xs sm:text-sm ${
                                        population >= maxPopulation || food < getRecruitCost()
                                            ? 'bg-gray-600 text-gray-400'
                                            : 'bg-purple-600 text-white hover:bg-purple-700'
                                    }`}
                                >
                                    Recruit ({getRecruitCost()} ðŸŒ¾)
                                </button>
                            </div>
                        </div>

                        <div className="flex gap-1 mb-3 overflow-x-auto pb-2">
                            {['resources', 'population', 'military', 'special'].map(tab => (
                                <button
                                    key={tab}
                                    onClick={() => setActiveTab(tab)}
                                    className={`px-3 py-2 rounded-lg font-semibold whitespace-nowrap text-xs sm:text-sm ${
                                        activeTab === tab
                                            ? 'bg-amber-600 text-white'
                                            : 'bg-gray-700 text-gray-300 hover:bg-gray-600'
                                    }`}
                                >
                                    {tab.charAt(0).toUpperCase() + tab.slice(1)}
                                </button>
                            ))}
                        </div>

                        <div className="space-y-2 max-h-[60vh] overflow-y-auto">
                            {Object.entries(buildingInfo)
                                .filter(([_, info]) => info.category === activeTab || (activeTab === 'resources' && info.category === 'core'))
                                .map(([key, info]) => {
                                    const building = buildings[key];
                                    const cost = getUpgradeCost(key);
                                    const affordable = canAfford(cost);
                                    const meetsRequirements = !info.minTownHall || buildings.townHall.level >= info.minTownHall;
                                    const atMaxLevel = building.level >= building.maxLevel;

                                    return (
                                        <div
                                            key={key}
                                            className={`bg-gradient-to-r from-gray-800 to-gray-900 rounded-lg p-3 sm:p-4 border-2 ${
                                                building.level > 0 ? 'border-green-600' : 'border-gray-700'
                                            }`}
                                        >
                                            <div className="flex items-start justify-between gap-2">
                                                <div className="flex-1 min-w-0">
                                                    <div className="flex items-center gap-2 mb-1">
                                                        <span className="text-lg sm:text-xl">{info.name}</span>
                                                        <span className="text-xs sm:text-sm bg-blue-600 text-white px-2 py-0.5 rounded">
                                                            Lv {building.level}/{building.maxLevel}
                                                        </span>
                                                    </div>
                                                    <div className="text-xs sm:text-sm text-gray-400 mb-2">{info.desc}</div>
                                                    
                                                    {building.level > 0 && (
                                                        <div className="text-xs text-green-400 mb-2">
                                                            {info.production.gold && `+${info.production.gold * building.level} Gold/s â€¢ `}
                                                            {info.production.wood && `+${info.production.wood * building.level} Wood/s â€¢ `}
                                                            {info.production.stone && `+${info.production.stone * building.level} Stone/s â€¢ `}
                                                            {info.production.food && `+${info.production.food * building.level} Food/s â€¢ `}
                                                            {info.populationBonus && `+${info.populationBonus * building.level} Max Pop`}
                                                        </div>
                                                    )}

                                                    {!meetsRequirements && (
                                                        <div className="text-xs text-red-400 mb-2">
                                                            Requires Town Hall Level {info.minTownHall}
                                                        </div>
                                                    )}

                                                    {!atMaxLevel && (
                                                        <div className="text-xs sm:text-sm text-gray-300">
                                                            Cost: {cost.gold} ðŸ’° {cost.wood} ðŸªµ {cost.stone} ðŸ—¿
                                                        </div>
                                                    )}
                                                </div>

                                                <button
                                                    onClick={() => upgradeBuilding(key)}
                                                    disabled={!canUpgrade(key)}
                                                    className={`px-4 py-2 rounded-lg font-bold whitespace-nowrap text-sm ${
                                                        atMaxLevel
                                                            ? 'bg-gray-600 text-gray-400'
                                                            : affordable && meetsRequirements
                                                            ? 'bg-green-600 text-white hover:bg-green-700'
                                                            : 'bg-gray-700 text-gray-500'
                                                    }`}
                                                >
                                                    {atMaxLevel ? 'MAX' : building.level === 0 ? 'Build' : 'Upgrade'}
                                                </button>
                                            </div>
                                        </div>
                                    );
                                })}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<KingdomRise />, document.getElementById('root'));
    </script>
</body>
</html>
